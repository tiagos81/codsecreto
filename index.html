<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script>
    async function loadEnv() {
        const response = await fetch('/env');
        const env = await response.json();
        MAIN_PASSWORD = env.MAIN_PASSWORD;
    }
    
    let MAIN_PASSWORD = "";
    loadEnv();
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #26e2db, #fc410f, #fa3746);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .keypad button {
      padding: 15px;
      font-size: 17px;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .keypad button:hover {
      background: #555;
    }
    .lock {
      font-size: 80px;
      display: block;
      margin-bottom: 10px;
    }
    .unlock {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CÃ³digo Secreto</h1>
    <span id="lock" class="lock">ðŸ”’</span>
    <p>Digite a senha de 6 dÃ­gitos:</p>
    <input type="password" id="password" maxlength="6" readonly>
    <div class="keypad">
      <button onclick="insertNumber('1')">1</button>
      <button onclick="insertNumber('2')">2</button>
      <button onclick="insertNumber('3')">3</button>
      <button onclick="insertNumber('4')">4</button>
      <button onclick="insertNumber('5')">5</button>
      <button onclick="insertNumber('6')">6</button>
      <button onclick="insertNumber('7')">7</button>

    </div>
    <p id="message"></p>
  </div>
  
  <script>
    function insertNumber(num) {
      let input = document.getElementById("password");
      if (input.value.length < 6) {
        input.value += num;
      }
    }

    function clearNumber() {
      document.getElementById("password").value = "";
    }

    function checkPassword() {
      let input = document.getElementById("password").value;
      let lockIcon = document.getElementById("lock");
      if (input === MAIN_PASSWORD) {
        document.getElementById("message").textContent = "ðŸŽ‰ ParabÃ©ns! Senha correta!";
        lockIcon.textContent = "ðŸ”“";
        lockIcon.classList.add("unlock");
        document.getElementById("password").type = "text";
      } else {
        document.getElementById("message").textContent = "âŒ Senha incorreta! Tente novamente.";
      }
    }
  </script>

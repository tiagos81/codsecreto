<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√≥digo Secreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #26e2db, #fc410f, #fa3746);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      padding: 8px;
      font-size: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
      width: 52.5%;
      display: block;
      margin: 10px auto;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: darkred;
    }
    .hidden { display: none; }
    .highlight {
      color: #26e2db;
      font-weight: bold;
    }
    .message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .lock {
      font-size: 100px;
      display: block;
      transition: transform 0.5s ease-in-out;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .keypad button {
      padding: 15px;
      font-size: 17px;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .keypad button:hover {
      background: #555;
    }
    @keyframes unlock {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1) rotateY(180deg); }
    }
    .lock.unlock {
      animation: unlock 1s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }
    .input-error {
      animation: shake 0.5s ease-in-out;
    }
    .error-message {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .congratulations {
      font-size: 18px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .username {
      color: #26e2db;
    }
    #title {
      font-size: 22px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }
    .highlight-white {
      color: white;
    }
    #password {
      font-weight: bold;
      color: black;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="title">C√≥digo Secreto</div>
    <div id="congratulationsMessage" class="congratulations hidden">
      Parab√©ns, <span id="userNameDisplay" class="username"></span>, voc√™ acertou üëè
    </div>
    <div id="nameSection">
      <p>Digite seu nome para come√ßar:</p>
      <input type="text" id="username" placeholder="Seu nome">
      <button id="startButton">Iniciar</button>
    </div>
    <div id="lockSection" class="hidden">
      <p id="message" class="message"></p>  
      <span id="lock" class="lock">üîí</span>
      <p>Digite a senha de 6 d√≠gitos:</p>
      <input type="password" id="password" maxlength="6">
      <div class="keypad" id="keypad">
        <button onclick="insertNumber('1')">1</button>
        <button onclick="insertNumber('2')">2</button>
        <button onclick="insertNumber('3')">3</button>
        <button onclick="insertNumber('4')">4</button>
        <button onclick="insertNumber('5')">5</button>
        <button onclick="insertNumber('6')">6</button>
        <button onclick="insertNumber('7')">7</button>
        <button onclick="insertNumber('8')">8</button>
        <button onclick="insertNumber('9')">9</button>
        <button onclick="clearNumber()">‚å´</button>
        <button onclick="insertNumber('0')">0</button>
        <button onclick="checkPassword()">‚úî</button>
      </div>
      <p id="errorMessage" class="error-message hidden">Senha incorreta! Tente novamente.</p>
    </div>
  </div>

  <script>
    let ENCRYPTED_MAIN_PASSWORD = '';

    async function fetchConfig() {
      const response = await fetch('/config');
      const config = await response.json();
      ENCRYPTED_MAIN_PASSWORD = config.mainPassword.trim();
      console.log("Senha carregada:", ENCRYPTED_MAIN_PASSWORD);
    }

    window.onload = async function () {
      await fetchConfig();
    };

    function insertNumber(num) {
      let input = document.getElementById("password");
      if (input.value.length < 6) {
        input.value += num;
        input.focus();
      }
    }

    function clearNumber() {
      document.getElementById("password").value = "";
    }

    async function checkPassword() {
      let input = document.getElementById("password").value.trim();
      console.log("Senha digitada:", input);
      if (input === ENCRYPTED_MAIN_PASSWORD) {
        document.getElementById("password").type = "text";  
        document.getElementById("lock").textContent = "üîì";
        document.getElementById("lock").classList.add("unlock");
        document.getElementById("congratulationsMessage").classList.remove("hidden");
        document.getElementById("message").classList.add("hidden");
        document.getElementById("keypad").classList.add("hidden");
      } else {
        clearNumber();
        document.getElementById("errorMessage").classList.remove("hidden");
        document.getElementById("password").classList.add("input-error");

        setTimeout(() => {
          document.getElementById("password").classList.remove("input-error");
        }, 500);
      }
    }
  </script>
</body>
</html>
